scalar Date
scalar JSON

type Option {
  key: String
  label: String
  value: String
}

type Field {
  key: String
  label: String
  value: [String]
  type: String
  options: [Option]
}

type Form {
  _id: String
  name: String
  fields: [Field]
  createAt: Date
  updateAt: Date
}

type AreaBuilding {
  _id: String
  label: String
  createAt: Date
  updateAt: Date
}

input CreateAreaBuildingInput {
  label: String
}

type Area {
  _id: String
  name: String
  building: AreaBuilding
  form: Form
  maxTask: Int
  staffRequired: String
  createAt: Date
  updateAt: Date
}

input CreateAreaInput {
  label: String
  name: String
  building: String
  form: String
  maxTask: Int
  staffRequired: String
  createAt: Date
  updateAt: Date
}

type Query {
  Areas: [Area]
  AreaBuildings: [AreaBuilding]
}

type Mutation {
    createArea(createArea: CreateAreaInput): Area
    createAreaBuilding(createAreaBuilding: CreateAreaBuildingInput): AreaBuilding
}
