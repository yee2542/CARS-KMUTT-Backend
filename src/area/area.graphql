scalar Date
scalar JSON

type AreaType {
  _id: String
  label: String
  createAt: Date
  updateAt: Date
}

input CreateAreaTypeInput {
  label: String
}

type Area {
  _id: String
  label: String
  type: String
  form: String
  maxTask: Int
  createAt: Date
  updateAt: Date
}

input CreateAreaInput {
  label: String
  type: String
  form: String
  maxTask: Int
  createAt: Date
  updateAt: Date
}

type Query {
  Areas: [Area]
  AreaTypes: [AreaType]
}

type Mutation {
    createArea(createArea: CreateAreaInput): Area
    createAreaType(createAreaType: CreateAreaTypeInput): AreaType
}
