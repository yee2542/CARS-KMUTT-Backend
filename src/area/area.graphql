scalar Date
scalar JSON

type AreaBuilding {
  _id: String
  label: String
  createAt: Date
  updateAt: Date
}

input CreateAreaBuildingInput {
  label: String
}

type Area {
  _id: String
  label: String
  type: String
  form: String
  maxTask: Int
  createAt: Date
  updateAt: Date
}

input CreateAreaInput {
  label: String
  type: String
  form: String
  maxTask: Int
  createAt: Date
  updateAt: Date
}

type Query {
  Areas: [Area]
  AreaBuildings: [AreaBuilding]
}

type Mutation {
    createArea(createArea: CreateAreaInput): Area
    createAreaBuilding(createAreaBuilding: CreateAreaBuildingInput): AreaBuilding
}
