type Area {
  _id: String
  name: String
  building: AreaBuilding
  maxReserve: Int
  required: Required
  createAt: Date
  updateAt: Date
}

input RequiredInput {
  form: String
  staff: [String]
  requestor: Int
}

input CreateAreaInput {
  label: String
  name: String
  building: String
  maxReserve: Int
  required: RequiredInput
  createAt: Date
  updateAt: Date
}

type Query {
  Areas: [Area]
  AreaBuildings: [AreaBuilding]
}

type Mutation {
  createArea(createArea: CreateAreaInput): Area
  createAreaBuilding(createAreaBuilding: CreateAreaBuildingInput): AreaBuilding
}
