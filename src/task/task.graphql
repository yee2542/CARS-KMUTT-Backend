scalar JSON

type TimeSlot {
  start: String
  stop: String
}

type Task {
  _id: ID
  time: [TimeSlot]
  requestor: [String]
  state: [String]
  staff: [String]
  approve: [String]
  area: String
  form: String
}

input CreateSportTask {
  time: [TimeSlot]
  requestor: [String]
  area: String
}

type Mutation {
    createSportTask(createSportTask: CreateSportTask): Task
}
